<table class="w-full font-mons">
  <tr>
    <td
      class="bg-top bg-no-repeat bg-cover rounded text-left py-10"
      style="background-image: url('{{ page.bannerLight.imageURL }}');"
    >
      <table class="w-full h-auto">
        <tr>
          <td class="w-12 sm:w-6"></td>
          <td>
            <h1
              class="m-0 mb-4 text-4xl sm:text-3xl text-{{ page.bannerLight.textColor}} sm:leading-10"
            >
              {{page.bannerLight.title}}
            </h1>
            <p
              class="m-0 pr-16 h-20 text-{{ page.bannerLight.textColor}} text-lg leading-6"
            >
              {{page.bannerLight.subtitle}}
            </p>

            <a
              href="{{page.bannerLight.link}}{{page.utm}}"
              class="inline-block mt-6 py-4 px-6 rounded text-base font-semibold text-center no-underline text-white bg-primary hover:bg-indigo-700"
            >
              <span class="mso-text-raise-4" style="mso-text-raise: 16px"
                >Посмотреть &rarr;</span
              >
            </a>
          </td>
          <td class="w-12 sm:w-6"></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
