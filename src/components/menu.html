<table class="w-full font-mons">
  <tr>
    <td class="bg-primary rounded">
      <each loop="item, index in page.menu">
        <a
          href="{{item.link}}{{page.utm}}"
          target="_blank"
          class="no-underline uppercase text-base text-white px-5 py-4.5 hover:bg-indigo-700 inline-block sm:w-1/3 sm:py-3"
        >
          <span class="mso-text-raise-4" style="mso-text-raise: 16px"
            >{{item.title}}</span
          >
        </a>
      </each>
    </td>
  </tr>
</table>
